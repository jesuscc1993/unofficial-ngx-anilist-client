<ng-container *ngIf="listEntry?.scoreRaw">
  <strong [matTooltip]="'media.userScore' | translate">
    {{ listEntry.scoreRaw / 10 }}
  </strong>
  <span> | </span>
</ng-container>

<span [matTooltip]="'media.averageScore' | translate">
  {{ media.averageScore / 10 }}
</span>

<ng-container *ngIf="media.averageScore !== media.meanScore">
  <span> | </span>
  <span [matTooltip]="'media.meanScore' | translate">
    {{ media.meanScore / 10 }}
  </span>
</ng-container>
