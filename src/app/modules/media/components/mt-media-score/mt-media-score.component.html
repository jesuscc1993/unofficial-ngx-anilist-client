<ng-container *ngIf="listEntry?.scoreRaw">
  <span
    class="own"
    [matTooltip]="'media.userScore' | translate"
    matTooltipPosition="above"
  >
    {{ listEntry.scoreRaw / 10 }}
  </span>
  <span> | </span>
</ng-container>

<span *ngIf="!media.averageScore && !media.meanScore" class="unknown"> ? </span>

<span
  *ngIf="media.averageScore"
  [matTooltip]="'media.averageScore' | translate"
  matTooltipPosition="above"
>
  {{ media.averageScore / 10 }}
</span>

<ng-container *ngIf="media.averageScore !== media.meanScore">
  <span *ngIf="media.averageScore && media.meanScore"> | </span>
  <span
    *ngIf="media.meanScore"
    [matTooltip]="'media.meanScore' | translate"
    matTooltipPosition="above"
  >
    {{ media.meanScore / 10 }}
  </span>
</ng-container>
