<mat-card class="composite compact">
  <div class="composite-header">
    <div class="header">
      <h2 class="text-100 bold no-margin flex-1">
        {{ mediaType.toLowerCase() + '.dashboard.relatedMedia' | translate }}
      </h2>

      <mt-header-picker
        iconName="star-half-stroke"
        placeholder="{{ 'media.scoreValues.undefined' | translate }}"
        [matTooltip]="'media.score' | translate"
        [options]="mediaScores"
        [value]="selectedScore"
        [getOptionLiteral]="getScoreLiteral"
        [onChange]="setSelectedScore"
      ></mt-header-picker>

      <mt-header-picker
        *ngIf="isAnime(mediaType)"
        iconName="film"
        placeholder="{{ 'media.formatValues.undefined' | translate }}"
        [matTooltip]="'media.format' | translate"
        [multiple]="true"
        [options]="mediaFormats"
        [truncate]="true"
        [value]="selectedFormats"
        [getOptionLiteral]="getFormatLiteral"
        [onChange]="setSelectedFormats"
      ></mt-header-picker>

      <mt-header-picker
        iconName="sort"
        [matTooltip]="'generic.sort' | translate"
        [options]="mediaSorts"
        [value]="selectedSort"
        [getOptionLiteral]="getSortLiteral"
        [onChange]="setSelectedSort"
      ></mt-header-picker>
    </div>
  </div>

  <div class="content no-padding-bottom">
    <div #content>
      <div
        *ngIf="searching || !started"
        class="placeholder"
        [ngClass]="{ 'with-pagination': pagination }"
      >
        <mat-spinner *ngIf="searching" mode="indeterminate"></mat-spinner>

        <button
          *ngIf="!started"
          mat-raised-button
          type="button"
          color="accent"
          (click)="enable()"
        >
          <fa-icon name="search baseline"></fa-icon>
          <span>{{ 'media.search.submit' | translate }}</span>
        </button>
      </div>

      <div
        *ngIf="!searching && started && mediaList?.length"
        class="media-cover-grid"
      >
        <mt-media-cover
          *ngFor="let media of mediaList"
          [media]="media"
        ></mt-media-cover>
      </div>

      <div *ngIf="mediaList?.length" class="padding-vertical-3xs">
        <mt-pagination
          class="basic"
          [hidePageSize]="true"
          [lazy]="true"
          [pagination]="pagination"
          (changePage)="changePage($event)"
        >
        </mt-pagination>
      </div>

      <mt-alert *ngIf="pagination && !pagination.total" type="info">
        {{ 'generic.noResults' | translate }}
      </mt-alert>

      <mt-alert *ngIf="started && error" type="error">
        {{ error }}
      </mt-alert>
    </div>
  </div>
</mat-card>
