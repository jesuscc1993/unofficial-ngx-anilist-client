<div *ngIf="media">
  <div
    class="cover"
    [matTooltip]="media.title.romaji"
    [style.background-image]="
      'url(' + getSizedCoverImage(media.coverImage) + ')'
    "
  >
    <div class="backdrop">
      <div class="cover-actions-container">
        <fa-icon
          *ngIf="listEntry"
          class="cover-action clickable"
          name="pen"
          (click)="openEditionModal($event)"
        ></fa-icon>

        <fa-icon
          class="cover-action clickable text-xl"
          name="id-card"
          [ngClass]="{ 'padding-md': !listEntry }"
          (click)="openDetailModal($event)"
        ></fa-icon>

        <fa-icon
          *ngIf="listEntry"
          class="cover-action clickable"
          name="trash"
          (click)="deleteEntry($event)"
        ></fa-icon>
      </div>

      <div *ngIf="media.averageScore" class="full-width">
        <mt-media-score
          [listEntry]="listEntry"
          [media]="media"
          [tooltipsEnabled]="false"
        ></mt-media-score>
      </div>
    </div>

    <div
      *ngIf="listEntry && showStatusBadge"
      class="status-badge {{ listEntry.status.toLowerCase() }}"
    ></div>
  </div>
</div>
