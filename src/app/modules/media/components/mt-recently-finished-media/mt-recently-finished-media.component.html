<mat-card class="composite compact">
  <div class="composite-header">
    <div class="header flex-1">
      <h4 class="no-margin">
        {{ mediaType.toLowerCase() + '.dashboard.finishedAiring' | translate }}
      </h4>
    </div>

    <mt-header-picker
      *ngIf="isAnime(mediaType)"
      iconName="filter"
      placeholder="{{ 'media.formatValues.undefined' | translate }}"
      [matTooltip]="'media.format' | translate"
      [multiple]="true"
      [options]="mediaFormats"
      [truncate]="true"
      [value]="selectedFormats"
      [getOptionLiteral]="getFormatLiteral"
      [onChange]="setSelectedFormats"
    ></mt-header-picker>

    <mt-header-picker
      iconName="filter"
      placeholder="{{ 'country.undefined' | translate }}"
      [matTooltip]="'media.search.filters.countryOfOrigin' | translate"
      [multiple]="true"
      [options]="mediaCountries"
      [truncate]="true"
      [value]="selectedCountries"
      [getOptionLiteral]="getCountryLiteral"
      [onChange]="setSelectedCountries"
    ></mt-header-picker>

    <mt-header-picker
      iconName="sort"
      [matTooltip]="'generic.sort' | translate"
      [options]="mediaSorts"
      [value]="selectedSort"
      [getOptionLiteral]="getSortLiteral"
      [onChange]="setSelectedSort"
    ></mt-header-picker>
  </div>

  <div class="content reduced-bottom-padding">
    <div *ngIf="searching" class="placeholder">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>

    <mt-list-entries-grid
      [listEntries]="filteredEntries"
    ></mt-list-entries-grid>
  </div>
</mat-card>
