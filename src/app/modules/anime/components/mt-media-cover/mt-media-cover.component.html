<div *ngIf="media">
  <div
    class="cover"
    [style.background-image]="'url(' + media.coverImage.large + ')'"
  >
    <div class="backdrop">
      <div class="full-width">
        <div (click)="openDetailModal($event)" class="title clickable">
          <div
            *ngIf="media.title"
            lines="4"
            ngxEllipsis
            title="{{ media.title.romaji }}"
          >
            {{ media.title.romaji }}
          </div>
          <div *ngIf="media.averageScore">({{ media.averageScore / 10 }})</div>
        </div>

        <div *ngIf="listEntry" class="cover-actions-container">
          <fa-icon
            class="cover-action clickable"
            name="pen"
            (click)="openEditionModal($event)"
          ></fa-icon>
          <fa-icon
            class="cover-action clickable"
            name="trash"
            (click)="deleteEntry($event)"
          ></fa-icon>
        </div>
      </div>
    </div>

    <div *ngIf="listEntry">
      <div class="status-badge {{ listEntry.status.toLowerCase() }}"></div>
    </div>
  </div>
</div>
