<div class="narrow-page">
  <mat-progress-bar *ngIf="searching" mode="indeterminate"></mat-progress-bar>

  <mat-card class="composite">
    <div *ngIf="anime">
      <div class="header">
        <h3 class="no-margin">{{ anime.title.romaji }}</h3>
      </div>

      <mat-divider></mat-divider>

      <div class="content">
        <mt-anime-info *ngIf="anime" [anime]="anime" [showAsColumns]="true">
        </mt-anime-info>
      </div>
    </div>
  </mat-card>
</div>
